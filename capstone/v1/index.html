<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Tesseract!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.tlm.cloud/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/home.css">
</head>
<body>
<div class="container">
    <div class="row spacer d-none d-md-block"></div>
    <div class="row gap-md-5">
        <div class="col-12 col-md-5 mb-3 mb-md-0" id="graphic">
            <div class="card">
                <div class="card-body d-flex justify-content-center">
                    <div class="cubeParent1 mb-md-5">
                        <div class="cubeParent2">
                            <div class="cubeParent3">
                                <div class="cubeParent4">
                                    <div class="face front"></div>
                                    <div class="face back"></div>
                                    <div class="face top"></div>
                                    <div class="face bottom"></div>
                                    <div class="face left"></div>
                                    <div class="face right"></div>
                                    <div class="face2 front2"></div>
                                    <div class="face2 back2"></div>
                                    <div class="face2 top2"></div>
                                    <div class="face2 bottom2"></div>
                                    <div class="face2 left2"></div>
                                    <div class="face2 right2"></div>
                                </div>
                            </div>
                        </div>                  
                    </div>
                </div>
                <img src="./images/logo3.png" alt="" class="card-img-bottom">
            </div>
        </div>
        <div class="col-12 col-md-4 offset-md-2" id="links">
            <div class="btn-group-vertical w-100 justify-content-center">
                <a href="./tutorial/" class="btn mt-5">
                    <img src="./images/tutorial0.png" alt="" class="img-fluid">
                </a>
                <a href="./game/" class="btn mt-3 mt-md-5">
                    <img src="./images/play0.png" alt="" class="img-fluid">
                </a>
                <a href="./about/" class="btn mt-3 mt-md-5">
                    <img src="./images/about0.png" alt="" class="img-fluid">
                </a>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://cdn.tlm.cloud/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/jquery/3.5.1/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/anime/3.2.0/anime.min.js" integrity="sha384-JmTzX6unfJDiDQMoiypqCUI502SrA0RB+F//kF3GrhGq5FRh2rTca4us326Qg7Dl" crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>
</body>
</html>
